<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0e0e0; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .result-container {
            background-color: #fff;
            padding: 40px; 
            border-radius: 12px;
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 500px; 
            text-align: center;
        }
        .result-container h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #007bff;
            font-size: 28px; 
        }
        .result-container .icon {
            font-size: 100px;
            margin-bottom: 20px;
        }
        .result-container .icon.pass {
            color: green; /* Success color */
        }
        .result-container .icon.fail {
            color: red; /* Failure color */
        }
        .result-container p {
            font-size: 18px; 
            margin-top: 10px;
        }
    </style>
    <script>
        // Redirect to leaderboard after 5 seconds
        setTimeout(function () {
            window.location.href = "{{ url_for('auth.leaderboard') }}";
        }, 5000);
    </script>
</head>
<body>
    <div class="result-container">
        {% if is_correct %}
            <div class="icon pass">&#10003;</div> <!-- Checkmark -->
            <h1>Passed</h1>
        {% else %}
            <div class="icon fail">&#10060;</div> <!-- Red 'X' -->
            <h1>Failed</h1>
        {% endif %}
        <p>Your score: {{ score }}</p>
        <p>Redirecting to leaderboard...</p>
    </div>
</body>
</html>
