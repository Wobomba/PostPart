<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
</head>
<body style="margin: 0; font-family: 'Roboto', sans-serif; background-color: #d5a307; height: 100vh; display: flex; justify-content: center; align-items: center;">
    <div style="text-align: center;">
        <h1 style="font-size: 36px; color: #ffffff; margin-bottom: 40px; font-weight: bold; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);">
            Please Select Your Department:
        </h1>
        <div style="display: flex; flex-direction: column; gap: 15px;">
            {% for department in departments %}
                <button style="
                    background-color: #ffffff;
                    border: none;
                    border-radius: 30px;
                    padding: 15px 30px;
                    font-size: 18px;
                    font-weight: bold;
                    color: #000000;
                    cursor: pointer;
                    transition: transform 0.3s ease, background-color 0.3s ease;
                " 
                onmouseover="this.style.backgroundColor='#e3c200'; this.style.transform='scale(1.05)';"
                onmouseout="this.style.backgroundColor='#ffffff'; this.style.transform='scale(1)';"
                onclick="window.location.href='/quiz?department={{ department }}'">
                    {{ department }}
                </button>
            {% endfor %}
        </div>
    </div>
</body>
</html>
