<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Department</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0e0e0; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #fff;
            padding: 50px;
            border-radius: 12px;
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 550px;
            text-align: center;
        }
        .form-container h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff;
            font-size: 30px;
        }
        .form-container label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            text-align: left;
            font-size: 18px;
        }
        .form-container select {
            width: 100%;
            padding: 15px;
            margin-bottom: 30px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            color: #666; /* Hint text color */
        }
        .form-container select:focus {
            color: #000; /* Change text color when focused */
        }
        .form-container option[disabled] {
            color: #999; /* Hint text color for disabled option */
        }
        .form-container button {
            width: 100%;
            padding: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 20px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Select Your Department</h1>
        <form method="POST" action="{{ url_for('auth.select_department') }}">
            <label for="department">Choose your department:</label>
            <select id="department" name="department" required>
                <option value="" disabled selected hidden>Choose a department...</option>
                {% for department in departments %}
                <option value="{{ department }}">{{ department }}</option>
                {% endfor %}
            </select>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
