<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        .form-container h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #007bff;
            font-size: 28px;
        }
        .form-container label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            text-align: left;
            font-size: 16px;
        }
        .form-container input {
            width: 100%;
            padding: 15px;
            margin-bottom: 25px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        .form-container button {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
        .form-container p {
            margin-top: 20px;
            font-size: 16px;
        }
        .form-container a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .form-container a:hover {
            text-decoration: underline;
        }
        .alert {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-size: 16px;
        }
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .alert-info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .password-strength {
            margin-top: 10px;
            font-size: 14px;
        }
        .weak {
            color: #dc3545;
        }
        .medium {
            color: #ffc107;
        }
        .strong {
            color: #28a745;
        }
    </style>
    <script>
        function checkPasswordStrength(password) {
            let strength = 0;
            if (password.length >= 8) strength += 1;
            if (/[A-Z]/.test(password)) strength += 1;
            if (/[a-z]/.test(password)) strength += 1;
            if (/[0-9]/.test(password)) strength += 1;
            if (/[^A-Za-z0-9]/.test(password)) strength += 1;
            return strength;
        }

        function updatePasswordStrength() {
            const password = document.getElementById('new_password').value;
            const strength = checkPasswordStrength(password);
            const strengthElement = document.getElementById('password-strength');
            if (strength < 2) {
                strengthElement.textContent = 'Weak';
                strengthElement.className = 'password-strength weak';
            } else if (strength < 4) {
                strengthElement.textContent = 'Medium';
                strengthElement.className = 'password-strength medium';
            } else {
                strengthElement.textContent = 'Strong';
                strengthElement.className = 'password-strength strong';
            }
        }
    </script>
</head>
<body>
    <div class="form-container">
        <h1>Forgot Password</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('auth.forgot_password') }}">
            <label for="identifier">Username</label>
            <input type="text" name="identifier" id="identifier" required>
            <button type="submit">Next</button>
        </form>
        <p>Remembered your password? <a href="{{ url_for('auth.login') }}">Login here</a>.</p>
    </div>
</body>
</html>
