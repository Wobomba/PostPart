<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f5f5f5;
            margin: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        table {
            width: 100%;
            margin: 20px auto;
            border-collapse: collapse;
            border-spacing: 0;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            overflow: hidden;
        }
        th {
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }
        td {
            background-color: #fff;
            padding: 15px;
            border-bottom: 1px solid #eee;
            text-align: left;
        }
        tr:hover td {
            background-color: #f8f9fa;
        }
        .rank-1 {
            background-color: #fff3cd;
        }
        .rank-2 {
            background-color: #e2e3e5;
        }
        .rank-3 {
            background-color: #f8d7da;
        }
        .score {
            font-weight: bold;
            color: #28a745;
        }
        .logout-btn {
            margin-top: 30px;
            padding: 12px 24px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .logout-btn:hover {
            background-color: #c82333;
        }
        .no-data {
            color: #6c757d;
            font-size: 1.2em;
            margin: 30px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Leaderboard</h1>

        {% if standings %}
        <table>
            <tr>
                <th>Rank</th>
                <th>Username</th>
                <th>Name</th>
                <th>Department</th>
                <th>Total Score</th>
            </tr>
            {% for rank, user in enumerate(standings, start=1) %}
            <tr class="rank-{{ rank if rank <= 3 else '' }}">
                <td>{{ rank }}</td>
                <td>{{ user['username'] }}</td>
                <td>{{ user['name'] }}</td>
                <td>{{ user['department'] }}</td>
                <td class="score">{{ user['total_score'] }}</td>
            </tr>
            {% endfor %}
        </table>
        {% else %}
        <p class="no-data">No scores recorded yet!</p>
        {% endif %}

        <form method="POST" action="{{ url_for('auth.logout') }}">
            <button type="submit" class="logout-btn">Logout</button>
        </form>
    </div>
</body>
</html>
