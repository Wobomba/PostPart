<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        .form-container h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #007bff;
            font-size: 28px;
        }
        .form-container label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            text-align: left;
            font-size: 16px;
        }
        .password-input {
            width: 100%;
            padding: 15px;
            margin-bottom: 0;
            border: 1px solid #ddd;
            border-radius: 8px 8px 0 0;
            font-size: 16px;
            transition: background 0.3s;
        }
        .password-strength-bar {
            width: 100%;
            padding: 20px 0;
            border-radius: 0 0 8px 8px;
            font-size: 22px;
            font-weight: bold;
            color: #fff;
            margin-bottom: 25px;
            text-align: center;
            transition: background 0.3s;
        }
        .strength-weak {
            background: #dc3545;
        }
        .strength-medium {
            background: #ffc107;
            color: #333;
        }
        .strength-strong {
            background: #28a745;
        }
        .form-container input[type="password"] {
            margin-bottom: 25px;
        }
        .form-container button {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
        .form-container p {
            margin-top: 20px;
            font-size: 16px;
        }
        .form-container a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .form-container a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function checkPasswordStrength(password) {
            let strength = 0;
            if (password.length >= 8) strength += 1;
            if (/[A-Z]/.test(password)) strength += 1;
            if (/[a-z]/.test(password)) strength += 1;
            if (/[0-9]/.test(password)) strength += 1;
            if (/[^A-Za-z0-9]/.test(password)) strength += 1;
            return strength;
        }

        function updatePasswordStrength() {
            const password = document.getElementById('new_password').value;
            const strength = checkPasswordStrength(password);
            const bar = document.getElementById('password-strength-bar');
            const input = document.getElementById('new_password');
            if (strength < 2) {
                bar.textContent = 'Weak';
                bar.className = 'password-strength-bar strength-weak';
                input.style.background = '#f8d7da';
            } else if (strength < 4) {
                bar.textContent = 'Medium';
                bar.className = 'password-strength-bar strength-medium';
                input.style.background = '#fff3cd';
            } else {
                bar.textContent = 'Very Strong';
                bar.className = 'password-strength-bar strength-strong';
                input.style.background = '#28a74533';
            }
        }
    </script>
</head>
<body>
    <div class="form-container">
        <h1>Reset Password</h1>
        <form method="POST">
            <label for="new_password">New Password</label>
            <input type="password" name="new_password" id="new_password" class="password-input" required oninput="updatePasswordStrength()">
            <div id="password-strength-bar" class="password-strength-bar"></div>
            <label for="confirm_password">Confirm New Password</label>
            <input type="password" name="confirm_password" id="confirm_password" required>
            <button type="submit">Reset Password</button>
        </form>
        <p>Remembered your password? <a href="{{ url_for('auth.login') }}">Login here</a>.</p>
    </div>
</body>
</html>
