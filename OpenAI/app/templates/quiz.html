<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ department }} Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0e0e0; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #fff;
            padding: 50px; 
            border-radius: 12px;
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 550px; 
            text-align: center;
        }
        .form-container h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff;
            font-size: 30px; 
        }
        .form-container label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold; 
            text-align: left;
            font-size: 18px;
        }
        .form-container ul {
            list-style: none;
            padding: 0;
            text-align: left; 
        }
        .form-container li {
            margin: 10px 0;
        }
        .form-container input[type="radio"] {
            margin-right: 10px;
        }
        .form-container .option-label {
            font-weight: normal; 
            font-size: 16px;
        }
        .form-container button {
            width: 100%;
            padding: 18px; 
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px; 
            font-size: 20px; 
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
        .form-container p {
            font-size: 16px; 
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>{{ department }} Quiz</h1>
        <form method="POST" action="{{ submit_url }}">
            <input type="hidden" name="question_id" value="{{ question.id }}">
            <label>{{ question.question }}</label>
            <ul>
                {% for key, option in question.answers.items() %}
                <li>
                    <label class="option-label">
                        <input type="radio" name="selected_option" value="{{ key }}" required>
                        {{ option }}
                    </label>
                </li>
                {% endfor %}
            </ul>
            <button type="submit">Submit Answer</button>
        </form>
    </div>
  
    <script src="{{ url_for('static', filename='js/quiz.js') }}"></script>
</body>
</html>
