<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ department }} Quiz</title>
</head>
<body style="margin: 0; font-family: 'Roboto', sans-serif; background-color: #d5a307;">

    <!-- Quiz Wrapper -->
    <div style="display: flex; flex-direction: column; align-items: center; gap: 20px; padding: 20px; min-height: 100vh; box-sizing: border-box;">
        
        <!-- Quiz Heading -->
        <div style="width: 100%; background-color: rgba(0, 0, 0, 0.7); padding: 20px; text-align: center; border-radius: 10px;">
            <h1 style="margin: 0; font-size: 24px; color: #fff; font-weight: bold;">
                {{ department }} Quiz
            </h1>
        </div>

        <!-- Quiz Container -->
        <div style="max-width: 600px; margin: 0 auto; text-align: center; background-color: #f5f5f5; padding: 30px; border-radius: 10px; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);">
            
            <!-- Question Text -->
            <p style="font-size: 20px; color: #333; margin-bottom: 20px;">
                {{ question.question }}
            </p>

            <!-- Options Container -->
            <div style="display: flex; flex-direction: column; gap: 15px;">
                {% for option in question.options %}
                    <button style="
                        background-color: #fff;
                        border: 2px solid #007bff;
                        color: #007bff;
                        font-size: 16px;
                        font-weight: bold;
                        border-radius: 5px;
                        padding: 10px 20px;
                        cursor: pointer;
                        transition: background-color 0.3s, color 0.3s;
                    "
                    onmouseover="this.style.backgroundColor='#007bff'; this.style.color='#fff';"
                    onmouseout="this.style.backgroundColor='#fff'; this.style.color='#007bff';"
                    onclick="handleAnswer({{ option.correct | tojson }})">
                        {{ option.text }}
                    </button>
                {% endfor %}
            </div>
        </div>
    </div>

    <script>
        function handleAnswer(isCorrect) {
            if (isCorrect) {
                alert("Correct!");
            } else {
                alert("Wrong!");
            }
        }
    </script>
</body>
</html>
